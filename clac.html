
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7a38e99764.js" crossorigin="anonymous"></script>

    <title>Calculator</title>
</head>
    
<body>
    <div class="calculator">
        <div class="output">
            <p class="output-value"></p>
<!--
            <p id="microphone"><i class="fas fa-microphone">
            </i></p>
-->
        </div>
        <div class="keyboard">
            <table align="center">
            <tr>
                <td><button class="operator clear" id="clear">C</button></td>
                <td><button class="operator CE" id="backspace">CE</button></td>
                <td><button class="operator plus" id="+">+</button></td>
                <td><button class="operator perc" id="%">%</button></td>
            </tr>
            <tr>
                <td><button class="number" id="7">7</button></td>
                <td><button class="number" id="8">8</button></td>
                <td><button class="number" id="9">9</button></td>
                <td><button class="operator div" id="/">/</button></td>
            </tr>
            <tr>
                <td><button class="number" id="4">4</button></td>
                <td><button class="number" id="5">5</button></td>
                <td><button class="number" id="6">6</button></td>
                <td><button class="operator multi" id="*">*</button></td>
            </tr>
            <tr>
                <td><button class="number" id="1">1</button></td>
                <td><button class="number" id="2">2</button></td>
                <td><button class="number" id="3">3</button></td>
                <td><button class="operator sub" id="-">-</button></td>
            </tr>
            <tr>
                <td><button class="number" id="0">0</button></td>
                <td><button class="number" id="."><b>.</b></button></td>
                <td colspan="2"><button class="operator equal" id="=">=</button></td>
            </tr>
        </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
